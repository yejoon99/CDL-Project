apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: chloelee602/cdl_kubeedge_wildfire:V2
        ports:
        - containerPort: 8001
      nodeSelector:
        hostname: cdl-k8s-control
